<div class="row">
  <div ng-class="{'col-xs-9': showSideBar}">
    <div class="day">
        <div class="alert alert-info">
            03/09/2013
        </div>
        <div class="fade-item item" id="522491f6197b4c0157000001">
            <div class="add-item">
                <a class="btn" data-trigger_at="2013-09-03T16:07:54+03:00" href="#"></a>
            </div>
        </div>
    </div>
    <div ng-class="{activecell: $index == currentIndex}" class="well well-lg" ng-repeat="thing in awesomeThings" ng-click="showSidebar($index)">
        <div class="row">
            <div class="col-xs-1">
                <img class="img-responsive" src="http://dummyimage.com/510x510/fff/ccc&text=A" alt="...">
            </div>
            <div class="col-xs-10">
              <div class="row">
                <div class="col-xs-4">
                  <strong>{{thing}}</strong>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4 ">
                  <img src="http://dummyimage.com/600x400/000/fff" class="img-responsive" alt="Responsive image">
              </div>
            </div>
          </div>
        </div>  
    </div>
  </div>
  <div class="col-xs-3 sidebar-container well" ng-show="showSideBar">
    <div class="sidebar">
      
      <form role="form" ng-submit="changeMe()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" ng-model="currentItem" placeholder="Enter a name here">
        </div>
        <div class="form-group">
          <label>Text</label>
         <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Orientation</label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="options" id="option1"> Portrait
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option2"> Landscape
            </label>
            <label class="btn btn-default">
              <input type="radio" name="options" id="option3"> Both
            </label>
          </div>
        </div>
        <label>Link options</label>
        <div class="form-group"> 
          <div class="btn-group-vertical">
           <button type="button" class="btn btn-default" data-toggle="button">Close Button</button>
           <button type="button" class="btn btn-default" data-toggle="button">Navigation</button>
           <button type="button" class="btn btn-default" data-toggle="button">Full Screen</button>
         </div>
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <img src="http://dummyimage.com/400x400/ccc/000" alt="..." class="img-thumbnail">
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
